- job:
    name: weatherAppInstallDependencies
    project-type: freestyle
    description: 'Install npm dependencies through yaml'
    scm:
      - workspace:
          parent-job: weatherAppClone
          criteria: "any"
   wrappers:
     - nodejs-installator:
         name: "node"
    builders:
      - shell: "npm install"
    publishers:
      - clone-workspace:
          criteria: "successful"
          archive-method: "zip"
      - trigger:
          project: weatherAppBuild
          threshold: SUCCESS