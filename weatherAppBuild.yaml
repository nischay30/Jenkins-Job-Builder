- job:
    name: weatherAppBuild
    project-type: freestyle
    description: 'Build the bundle using yaml'
    scm:
      - workspace:
          parent-job: weatherAppInstallDependencies
          criteria: "successful"
    wrappers:
      - nodejs-installator:
          name: "latest node"
    builders:
      - shell: "npm run build"
    publishers:
      - clone-workspace:
          criteria: "successful"
          method: "zip"